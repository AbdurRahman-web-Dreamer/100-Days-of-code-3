<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog preview card</title>
  <!-- fav icon -->
   <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <!-- fonts  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

  <!-- stylesheets  -->
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
   
   <section id="blog-card">
        <div class="blog-card-container">
             <div class="blog-content">
                 <img src="images/illustration-article.svg" alt="" class="blog-img">
                  <span class="blog-learning">Learning</span>
                  <h4 class="blog-date">Published 21 Dec 2023</h4>
                  <h2 class="blog-title">HTML & CSS foundations</h2>
                  <p class="blog-about">These language are the backbone of every website, defining structure, content, and presentation</p>

                  <div class="blog-profile">
                      <img src="images/image-avatar.webp" alt="" class="profile-img" width="42px">
                      <h4 class="profile-name">Greg Hooper</h4>
                  </div>
             </div>
        </div>
   </section>
</body>
</html>
